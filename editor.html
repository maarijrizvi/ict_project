<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="topnav">
        <nav>
                <a class="abc" href="home.html">Home</a>
                <a class="abc" href="browse.html">Explore</a>
                <a class="abc" href="about.html">About</a>
                <input type="text" placeholder="Search">
                <button id="search_btn" ><img style="height: 30px; width: 40px;" src="https://tse1.mm.bing.net/th?id=OIP.zauFo5LpJiOvon3jJEM3nwHaHa&pid=Api&P=0&h=220" alt="" ></button>
                <a class="abc" href="editor.html">Image-Editor</a>
                <a class="use" href="login.html">Sign in</a>
                <a class="use" href="signup.html">Sign up</a>
        </nav>
       </div>
        <div class="box">
            <div class="container disable">
                <h2>Image Editor</h2>
                <div class="wrapper">
                    <div class="editor-panel">
                        <div class="filter">
                            <label class="title">Filters</label>
                            <div class="options">
                                <button id="brightness" class="active">Brightness</button>
                                <button id="saturation">Saturation</button>
                                <button id="inversion">Inversion</button>
                                <button id="grayscale">Grayscale</button>
                            </div>
                            <div class="slider">
                                <div class="filter-info">
                                    <p class="name" style="color: white;">Brighteness</p>
                                    <p class="value" style="color: white;">100%</p>
                                </div>
                                <input type="range" value="100" min="0" max="200">
                            </div>
                        </div>
                        <div class="rotate">
                            <label class="title">Rotate</label>
                            <div class="options">
                                <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                                <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="preview-img">
                        <img src="image-placeholder.svg" alt="preview-img" style="">
                    </div>
                </div>
                <div class="controls">
                    <button class="reset-filter" style="background-color: white; color: black;">Reset Filters</button>
                    <div class="row">
                        <input type="file" class="file-input" accept="image/*" hidden>
                        <button class="choose-img">Choose Image</button>
                        <button class="save-img">Save Image</button>
                    </div>
                </div>
            </div>
        </div>
    <footer class="footer">
        <p>&copy; 2023 LensLoom. All rights reserved.</p>
        <p>Over 4.5 million+ high quality stock images shared by our talented community</p>
    </footer>
    <script src="script.js"></script>
    
  </body>
</html>
